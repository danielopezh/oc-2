name: microservicio-2

metadata:
  labels:
    app: mi-app-2

# Kubernetes namespace to install into (can be overridden)
namespace: daniel-lopez-fisag-dev

replicaCount: 1

container:
  image: "daniel-lopez-fisag-dev/oc-2"
  tag: "{{ tag }}"
  port: 3000
  resources:
    requests:
      cpu: "200m"
      memory: "300Mi"
    limits:
      cpu: "4000m"
      memory: "500Mi"

service:
  type: ClusterIP
  port: 4000

hpa:
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75

configmap:
  database: "192.168.1.1"

secret:
  # plain text password; template will base64-encode when placing into `data:`
  password: "hola"